<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions</title>
</head>
<body style="padding-bottom: 3000px; padding-top: 60px; padding-left: 80px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 1;
  ">Header</div>

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0;
    left: 0;
    width: 72px;
  ">
    Sidebar

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
  "> X
  </div>
  </div>

  <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 10px;
  ">
    Absolute
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
  ">div 1</div>

  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
  ">div 2
  
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    right: 5px;
    bottom: 5px;
  "> 14:26
  </div>
</div>
</body>
</html>
