<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-box-1 {
      display: flex;
      height: 70px;
    }

    .flex-box-2 {
      display: flex;
      width: 150px;
      background-color: lightpink;
      justify-content: center;
      align-items: center;
    }

    p {
      background-color: black;
      color: white;
    }

    .div-2 {
      width: 150px;
      background-color: lightblue;
    }

    .flex-box-3 {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="flex-box-1">
    <div class="flex-box-2"></div>
    <div class="div-2">
      <div>row 1</div>
      <div class="flex-box-3">
        <div style="background-color: black; color: white;">row 2</div>
        <div style="background-color: black; color: white;">row 3</div>
      </div>
    </div>
  </div>
</body>
</html>
