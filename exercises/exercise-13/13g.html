<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="13g.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Card</title>
</head>
<body>
  <div class="container">
    <div class="tweet-card">
      <div class="profile-picture">
        <img src="dog.jpg" class="dog">
      </div>
      <div class="tweet-body">
        <div class="name-div">
          <p class="name">supersimple.dev</p>
          <p class="user-name">&#64;SuperSimpleDev</p>
        </div>
        <p class="tweet-content">What is backend web development&#63; A complete overview&#46; New video is up&#33;</p>
        <div class="link-preview">
          <div class="preview-image"></div>
          <div class="link-info">
            <p class="website">youtube&#46;com</p>
            <p class="video-info">Backend web development &#45; a complete overview &#40;2021&#41;</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
