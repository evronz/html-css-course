<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <style>
    .logo{
      display: block;
      width: 200px;
      margin-left: 550px;
      margin-top: 200px;
    }
    .search-box {
      display: block;
      width: 500px;
      color: rgb(96, 96, 96);
      border: none;
      border-radius: 30px;
      padding-left: 15px;
      padding-top: 10px;
      padding-right: 15px;
      padding-bottom: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      margin-top: 10px;
      margin-left: 400px;
    }
  </style>
</head>
<body>
  <img src="google-logo.jpg" alt="Google's Logo" class="logo">
  <input type="text" placeholder="Search Google or type a URL" class="search-box">
</body>
</html>
